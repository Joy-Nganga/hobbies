<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hobbies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    .family {
        text-align: center;
        font-size: 40px;
        background-color: aqua;
        margin: 10px 5px 0px 5px;
    }
    .hobbies{
       background-color: rgb(172, 245, 220); 
       margin: 10px 5px;
    }
    h3{
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col family">my family hobbies</div>
        </div>
        <div class="row">
            <div class="col hobbies">
                <h3 class="h3">dad</h3>
                <ul>
                    <li>traveling</li>
                    <li>adventure</li>
                    <li>swimming</li>
                    <li>studying</li>
                </ul>
            </div>
            <div class="col hobbies">
                <h3 class="h3">mom</h3>
                <ul>
                    <li>traveling</li>
                    <li>cleaning</li>
                    <li>drawing</li>
                    <li>reading</li>
                </ul>
            </div>
            <div class="col hobbies">
                <h3 class="h3">me</h3>
                <ul>
                    <li>dancing</li>
                    <li>drawing</li>
                    <li>painting</li>
                    <li>studying</li>
                </ul>
            </div>
            <div class="col hobbies">
                <h3 class="h3">brother</h3>
                <ul>
                    <li>traveling</li>
                    <li>game drive</li>
                    <li>playing</li>
                    <li>studying</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
